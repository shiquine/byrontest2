title: Location
icon: home
options:
  changeSlug: true
  changeStatus: true
  changeTemplate: false
  changeTitle: true
  delete: true
  duplicate: true
  preview: true
  read: true
  update: true

status:
  draft: true
  unlisted: false
  listed: true

tabs:
  #
  #  Content Tab
  #
  content:
    label: Content
    columns:
      - width: 1/3
        sticky: true
        sections:
          #
          #  Files
          #
          files:
            type: files
            image:
              back: black
              cover: true

          #
          #  Delivery Only Toggle
          #
          delivery_only:
            type: fields
            fields:
              delivery_only:
                label: Delivery Only?
                type: toggle
                width: 1/3
                default: false
                text:
                  - "No"
                  - "Yes"

          #
          #  Airship
          #
          airship:
            type: fields
            fields:
              airship_id:
                label: Airship ID
                type: text
                help: |
                  Ask Airship support for this if you donâ€™t know.

      - width: 2/3
        sections:
          content:
            type: fields
            fields:
              #
              #  Featured Image
              #
              featured_image:
                label: Featured Image
                type: files
                multiple: false
                layout: cards
                size: small
                width: 1/1
                image:
                  back: black
                  cover: false
                  ratio: 16/9
                help: |
                  This will be shown on the Locations page.

              #
              #  Gallery
              #
              gallery:
                label: Gallery
                type: files
                multiple: true
                layout: cards
                size: small
                width: 1/1
                image:
                  back: black
                  cover: false
                  ratio: 16/9
                help: |
                  These images will be cycled through at the top of the {{ page.title }} page.
                when:
                  delivery_only: false

              #
              #  Description
              #
              description:
                type: writer
                label: Description
                marks:
                  - bold
                  - italic
                  - underline
                  - strike
                  - link
                nodes:
                  - bulletList
                  - orderedList
                  - listItem
                when:
                  delivery_only: false

              #
              #  Tags
              #
              tags:
                type: tags
                label: Tags
                options: query
                query:
                  fetch: page.siblings.pluck("tags", ",", true)
                  text: "{{ arrayItem.value }}"
                  value: "{{ arrayItem.value }}"
                when:
                  delivery_only: false

              #
              #  Opening Hours
              #
              opening_hours:
                type: structure
                label: Opening Hours
                max: 7
                sortable: false
                default:
                  - day: Monday
                  - day: Tuesday
                  - day: Wednesday
                  - day: Thursday
                  - day: Friday
                  - day: Saturday
                  - day: Sunday
                fields:
                  day:
                    type: text
                    label: Day
                    width: 1/3
                  opening_time:
                    type: time
                    label: Opening Time
                    notation: 12
                    width: 1/3
                  closing_time:
                    type: time
                    label: Closing Time
                    notation: 12
                    width: 1/3
                when:
                  delivery_only: false

              #
              #  Address
              #
              address_headline:
                type: headline
                label: Address
                numbered: false

              address_line_one:
                label: Line One
                type: text
                width: 1/1
              address_line_two:
                label: Line Two
                type: text
                width: 1/1
              address_city:
                label: City
                type: text
                width: 1/2
              address_county:
                label: County
                type: text
                width: 1/4
              address_postcode:
                label: Postcode
                type: text
                width: 1/4
              coordinates_info:
                label: Coordinates
                type: info
                text: |
                  Coordinates will be used for the map. You can find these by visiting the address in Google Maps and zooming in as close as possible. The coordinates will then be shown in the URL.
              address_lat:
                label: Latitude
                type: text
                placeholder: '52.6260475'
                width: 1/2
              address_lng:
                label: Longitude
                type: text
                placeholder: '1.2917649'
                width: 1/2

              phone:
                type: tel
                label: Phone Number
                width: 1/2

              email:
                type: email
                label: Email Address
                width: 1/2

              #
              #  Map
              #
              # TODO: Make a custom panel field for this that always shows the map.jpg. Something like: https://getkirby.com/docs/cookbook/extensions/first-panel-section
              # TODO: Allow an override if the map does not come back in a useful way, forexample if the location is in a shopping center
              # map:
              #   type: files
              #   multiple: false
              #   layout: cards
              #   size: small
              #   width: 1/1
              #   disabled: true
              #   empty: This will be created automatically when you save the co-ordinates.
              #   image:
              #     back: black
              #     cover: false
              #     ratio: 280/200

              #
              #  Map Caption
              #
              map_caption:
                type: writer
                label: Map Caption
                placeholder: |
                  Nearest stations...
                marks:
                  - bold
                  - italic
                  - underline
                  - strike
                  - link
                nodes:
                  - bulletList
                  - orderedList
                  - listItem
                when:
                  delivery_only: false

              #
              #  What 3 Words
              #
              what_three_words:
                type: text
                label: what3words
                when:
                  delivery_only: false

          #
          #  Footer Illustration
          #
          footer_illustration:
            type: fields
            when:
              delivery_only: false
            fields:
              footer_illustration_line:
                type: line

              footer_illustration:
                extends: fields/footer_illustration

  #
  #  SEO Tab
  #
  seo:
    extends: tabs/seo
